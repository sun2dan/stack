<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta charset="utf-8">
  <title>全景图-CSS3DRender方案</title>
  <style type="text/css">
    * {padding: 0; margin: 0;}
  </style>
</head>
<body>

<!-- css3d 方案
  demo: https://threejs.org/examples/#css3d_panorama
-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
<script src="../../js/threejs/CSS3DRenderer.js"></script>

<script>
  var camera, scene, renderer;
  var target = new THREE.Vector3();
  var lon = 90, lat = 0;
  var phi = 0, theta = 0;
  var touchX, touchY;

  var imageArr = {
    "up": "../../images/threejs/posy.jpg",
    "down": "../../images/threejs/negy.jpg",
    "right": "../../images/threejs/posx.jpg",
    "left": "../../images/threejs/negx.jpg",
    "front": "../../images/threejs/posz.jpg",
    "back": "../../images/threejs/negz.jpg"
  };
  // 六个面的 排列顺序/对应关系
  var posMap = {0: 'right', 1: 'left', 2: 'up', 3: 'down', 4: 'front', 5: 'back'};
  var sides = [{
    url: '',
    position: [-512, 0, 0],
    rotation: [0, Math.PI / 2, 0]
  }, {
    url: '',
    position: [512, 0, 0],
    rotation: [0, -Math.PI / 2, 0]
  }, {
    url: '',
    position: [0, 512, 0],
    rotation: [Math.PI / 2, 0, Math.PI]
  }, {
    url: '',
    position: [0, -512, 0],
    rotation: [-Math.PI / 2, 0, Math.PI]
  }, {
    url: '',
    position: [0, 0, 512],
    rotation: [0, Math.PI, 0]
  }, {
    url: '',
    position: [0, 0, -512],
    rotation: [0, 0, 0]
  }];

  create();
  animate();

  function create() {
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    scene = new THREE.Scene();

    for (var i = 0; i < sides.length; i++) {
      var side = sides[i];
      side.url = imageArr[posMap[i]];
      var element = document.createElement('img');
      element.width = 1026;  // 1026-没有边框，1024-减去2px就有边框了
      element.src = side.url;

      var object = new THREE.CSS3DObject(element);
      object.position.fromArray(side.position);
      object.rotation.fromArray(side.rotation);
      scene.add(object);
    }

    renderer = new THREE.CSS3DRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //
    document.addEventListener('mousedown', onDocumentMouseDown, false);
    document.addEventListener('wheel', onDocumentMouseWheel, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);
    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onDocumentMouseDown(event) {
    event.preventDefault();
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('mouseup', onDocumentMouseUp, false);
  }

  function onDocumentMouseMove(event) {
    var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
    var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
    lon -= movementX * 0.1;
    lat += movementY * 0.1;
  }

  function onDocumentMouseUp() {
    document.removeEventListener('mousemove', onDocumentMouseMove);
    document.removeEventListener('mouseup', onDocumentMouseUp);
  }

  function onDocumentMouseWheel(event) {
    var fov = camera.fov + event.deltaY * 0.05;
    camera.fov = THREE.Math.clamp(fov, 10, 75);
    camera.updateProjectionMatrix();
  }

  function onDocumentTouchStart(event) {
    event.preventDefault();
    var touch = event.touches[0];
    touchX = touch.screenX;
    touchY = touch.screenY;
  }

  function onDocumentTouchMove(event) {
    event.preventDefault();
    var touch = event.touches[0];
    lon -= (touch.screenX - touchX) * 0.15;
    lat += (touch.screenY - touchY) * 0.15;
    touchX = touch.screenX;
    touchY = touch.screenY;
  }

  function animate() {
    requestAnimationFrame(animate);
    //lon += 0.1;
    //lat = Math.max(-85, Math.min(85, lat));
    phi = THREE.Math.degToRad(90 - lat);
    theta = THREE.Math.degToRad(lon);
    target.x = Math.sin(phi) * Math.cos(theta);
    target.y = Math.cos(phi);
    target.z = Math.sin(phi) * Math.sin(theta);
    camera.lookAt(target);
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
